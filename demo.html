<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skeleton</title>
    <style>
		* {
			margin: 0;
			padding: 0;
		}
		
		.box,
		.box2 {
			overflow: hidden;
			margin-top: 200px;
			border: 1px solid;
		}
		
		.box-child {
			float: left;
			position: relative;
			margin-right: 20px;
			width: 60px;
			height: 60px;
			background-color: #ddd;
		}
		
		.box-child-p {
			position: absolute;
			top: 66.12903225806451%;
			left: 0;
			/* bottom: 0; */
			width: 100%;
			height: 20px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
    <div class="box">
		<div class="box-child">
			<p class="box-child-p"></p>
		</div>
		<div class="box-child">
			<p class="box-child-p"></p>
		</div>
	</div>
	<div class="box2">
		<div class="box-child">
			<p class="box-child-p"></p>
		</div>
	</div>
	
    <script src="./js/skeleton.js"></script>
    <script>
		var s = new Skeleton([
			{ 
				root: document.querySelector('.box'), 
				path: location.pathname, 
				mode: 'react', 
				filename: 'boxComponent' 
			},
			{ 
				root: document.querySelector('.box2'), 
				path: location.pathname, 
				mode: 'vue', 
				filename: 'box2Component' 
			}
		]);
    </script>
</body>
</html>
